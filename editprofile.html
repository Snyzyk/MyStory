<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="MyStory Homepage.">
    <meta name="keywords" content="MyStory,Tech Bootcamp">
    <meta name="author" content="Keno Mullings">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>MyStory</title>

    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="template.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <iframe src="header.html" height="60" width="100%"></iframe>
    </header>
    </head>

    <body class="Edit Profile">
        <header>
            <iframe src="header.html" height="60" width="100%"></iframe>
        </header>
        <section class="main-body">
            <div class="sign-up">
                <h1 class="Edit Profile">Edit - Profile</h1>
                <form class="Edit Profile">
                    <!-- Alias -->
                    <div class="Edit profile">
                        <!--First Name-->
                        <label for="First Name">First Name</label>
                        <input type="text" placeholder="Enter your First Name" />
                    </div>
                    <!--Last Name-->
                    <div>
                        <label for"Last Name">Last Name</label>                    
                        <input type="Text" placeholder="Enter your Last Name here" />
                            </div>
<div>
                        <label for="alias">Alias</label>
                        <input type="text" placeholder="Enter your Alias here" />
                    </div>
                    <!-- Email -->
                    <div class="sign-up-info">
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Enter your email here" />
                    </div>
                    <!-- Gender -->
                    <div class="sign-up-info">
                        <label for="gender">How do you gender identify?</label>
                        <input id="gender" type="text" />
                    </div>
                    <!-- DOB -->
                    <div class="sign-up-info">
                        <label for="DOB">Date of Birth</label>
                        <input type="date" name="Date of Birth" data-date-inline-picker="true" />
                    </div>
                    <!-- Password -->
                    <div class="sign-up-info">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password" />
                    </div>
                    <!-- Confirm Password -->
                    <div class="sign-up-info">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" placeholder="Confirm your password" />
                        <div>
                                <input id="Edit Button" type="button" value="EDIT" />
                        </div>
                    </div>




                    <footer>
                        <iframe class="footer" src="footer.html" width="100%"></iframe>
                    </footer>
    </body>

</html>
